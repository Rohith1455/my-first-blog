<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <h1>Djando Projects-Blog</h1>
        <div> 
    {% for post in posts %}
        <article>
            <!-- <time>published: {{ post.published_date }}</time> -->
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <time>published: {{ post.published_date }}</time>
        
           
        </article>
    {% endfor %} 
        </div>
    </body>
</html>
